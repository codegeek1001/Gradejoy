  <!-- Jumbotron -->
  <div class="jumbotron">
    <h2>Experience Gradejoy.</h2>

    <p><a class="btn btn-lg btn-primary" href="#" role="button" style="font-size:80%">Create a free account</a></p>

  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Gradejoy Login</h2> </br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class=".col-xs-12 .col-sm-6 .col-md-8" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label></br> </br>
    <input type="password" id="inputPassword" class=".col-xs-12 .col-sm-6 .col-md-8" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-primary btn-md" type="submit" style="font-size:110%">Sign in</button>
  </form>
  </br>
