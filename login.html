  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gradejoy</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li class="active"><a href="#">Join Now <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Gradejoy Login</h2> </br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class=".col-xs-12 .col-sm-6 .col-md-8" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label></br> </br>
        <input type="password" id="inputPassword" class=".col-xs-12 .col-sm-6 .col-md-8" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-primary btn-md" type="submit">Sign in</button>
      </form>
      
      <!-- <a href="#">License</a> -->

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
